<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha Ultimate RPG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="character-card">

  <!-- Carteirinha -->
  <div class="card-top">
    <div class="photo-container">
      <img id="char-photo" src="https://via.placeholder.com/100" alt="">
    </div>
    <div class="card-info">
      <input type="text" id="char-name" value="" placeholder="Nome do Personagem">
      <input type="text" id="char-occupation" value="" placeholder="Ultimate ...">
    </div>
  </div>

  <!-- Atributos -->
  <div class="attributes">
    <div class="attr"><label>Vigor</label><input type="number" class="attr-num" value="1" min="1" max="20"><div class="attr-bar"><div class="attr-fill"></div></div></div>
    <div class="attr"><label>Intelecto</label><input type="number" class="attr-num" value="1" min="1" max="20"><div class="attr-bar"><div class="attr-fill"></div></div></div>
    <div class="attr"><label>Força</label><input type="number" class="attr-num" value="1" min="1" max="20"><div class="attr-bar"><div class="attr-fill"></div></div></div>
    <div class="attr"><label>Agilidade</label><input type="number" class="attr-num" value="1" min="1" max="20"><div class="attr-bar"><div class="attr-fill"></div></div></div>
    <div class="attr"><label>Carisma</label><input type="number" class="attr-num" value="1" min="1" max="20"><div class="attr-bar"><div class="attr-fill"></div></div></div>
  </div>

  <!-- PV e Sanidade -->
  <div class="bars">
    <div class="bar">
      <label>PV</label>
      <input type="number" id="pv-num" value="24" min="0">
      <span>/</span>
      <input type="number" id="pv-max" value="24" min="1">
      <div class="bar-bg"><div id="pv-fill" class="bar-fill"></div></div>
    </div>
    <div class="bar">
      <label>Sanidade</label>
      <input type="number" id="san-num" value="12" min="0">
      <span>/</span>
      <input type="number" id="san-max" value="15" min="1">
      <div class="bar-bg"><div id="san-fill" class="bar-fill"></div></div>
    </div>
  </div>

  <!-- Perícias -->
  <div class="skills">
    <h3>Perícias</h3>
    <div class="skills-container">
      <div class="skill-row"><label>Acrobacia</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Adestramento</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Artes</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Atletismo</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Atualidades</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Ciências</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Crime</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Diplomacia</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Enganação</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Fortitude</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Furtividade</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Iniciativa</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Intimidação</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Intuição</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Investigação</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Luta</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Medicina</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Percepção</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Pilotagem</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Pontaria</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Profissão</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Reflexos</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Religião</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Sobrevivência</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Tática</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Tecnologia</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
      <div class="skill-row"><label>Vontade</label><select class="skill-select"><option>0</option><option>5</option><option>10</option><option>15</option><option>20</option></select></div>
    

    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
