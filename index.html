<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Carteirinha RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-student">
    <!-- FOTO E INFORMAÇÕES -->
    <div class="card-header">
      <div class="photo">
        <img src="https://via.placeholder.com/100x120.png?text=Foto" alt="Foto do personagem">
      </div>
      <div class="info">
        <h2 class="name">Nome do Personagem</h2>
        <p class="occupation">Ultimate Hacker</p>
      </div>
    </div>

    <!-- ATRIBUTOS -->
    <div class="attributes">
      <div class="attribute">
        <span>Vigor</span>
        <div class="attribute-bar">
          <div class="fill" style="width: 50%;"></div>
        </div>
      </div>
      <div class="attribute">
        <span>Intelecto</span>
        <div class="attribute-bar">
          <div class="fill" style="width: 70%;"></div>
        </div>
      </div>
      <div class="attribute">
        <span>Força</span>
        <div class="attribute-bar">
          <div class="fill" style="width: 40%;"></div>
        </div>
      </div>
      <div class="attribute">
        <span>Agilidade</span>
        <div class="attribute-bar">
          <div class="fill" style="width: 60%;"></div>
        </div>
      </div>
      <div class="attribute">
        <span>Carisma</span>
        <div class="attribute-bar">
          <div class="fill" style="width: 80%;"></div>
        </div>
      </div>
    </div>

    <!-- PERÍCIAS -->
    <div class="skills">
      <h3>Perícias</h3>
      <div class="skill-row">
        <label for="acro">Acrobacia</label>
        <select id="acro">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="skill-row">
        <label for="adestramento">Adestramento</label>
        <select id="adestramento">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="skill-row">
        <label for="artes">Artes</label>
        <select id="artes">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <!-- Adicione mais habilidades aqui seguindo o mesmo padrão -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
