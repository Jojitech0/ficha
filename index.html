<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <!-- FOTO -->
  <div class="photo-container">
    <img id="char-photo" src="" alt="Foto do personagem">
    <input type="file" id="upload-photo" accept="image/*">
  </div>

  <!-- INFORMAÇÕES BÁSICAS -->
  <div class="info">
    <input type="text" id="char-name" placeholder="Nome do Personagem">
    <input type="text" id="char-occupation" placeholder="Ocupação (Ultimate ...)">
  </div>

  <!-- ATRIBUTOS -->
  <div class="attributes">
    <div class="attribute">
      <label>Vigor:</label>
      <input type="number" id="vigor" min="1" value="1">
    </div>
    <div class="attribute">
      <label>Força:</label>
      <input type="number" id="forca" min="1" value="1">
    </div>
    <div class="attribute">
      <label>Agilidade:</label>
      <input type="number" id="agilidade" min="1" value="1">
    </div>
    <div class="attribute">
      <label>Intelecto:</label>
      <input type="number" id="intelecto" min="1" value="1">
    </div>
    <div class="attribute">
      <label>Carisma:</label>
      <input type="number" id="carisma" min="1" value="1">
    </div>
  </div>

  <!-- PV e SANIDADE -->
  <div class="bars">
    <div class="bar-container">
      <label>Vida:</label>
      <input type="number" id="max-pv" min="1" value="10" style="width:50px;">
      <div class="bar">
        <div class="bar-fill" id="pv-bar" style="width:100%;"></div>
      </div>
    </div>
    <div class="bar-container">
      <label>Sanidade:</label>
      <input type="number" id="max-san" min="1" value="10" style="width:50px;">
      <div class="bar">
        <div class="bar-fill" id="san-bar" style="width:100%;"></div>
      </div>
    </div>
  </div>

  <!-- PERÍCIAS -->
  <div class="skills">
    <h3>Perícias</h3>
    <div class="skill-grid">
      <script>
        const skills = ["Acrobacia","Adestramento","Artes","Atletismo","Atualidades","Ciências","Crime","Diplomacia","Enganação","Fortitude","Furtividade","Iniciativa","Intimidação","Intuição","Investigação","Luta","Medicina","Ocultismo","Percepção","Pilotagem","Pontaria","Profissão","Reflexos","Religião","Sobrevivência","Tática","Tecnologia","Vontade"];
        for (let s of skills) {
          document.write(`
            <div class="skill">
              <label>${s}:</label>
              <select>
                <option value="0">0</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>
          `);
        }
      </script>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
