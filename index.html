<div class="card">
  <div class="card-header">
    <img id="char-photo" src="" alt="Foto do personagem">
    <div class="char-info">
      <h2 id="char-name">Nome do Personagem</h2>
      <h3 id="char-ultimate">Ultimate Ocupação</h3>
    </div>
  </div>

  <div class="attributes">
    <div class="attribute">
      <span>Vigor:</span> <input type="number" class="attr-num" min="1" max="20" value="1">
    </div>
    <div class="attribute">
      <span>Força:</span> <input type="number" class="attr-num" min="1" max="20" value="1">
    </div>
    <div class="attribute">
      <span>Agilidade:</span> <input type="number" class="attr-num" min="1" max="20" value="1">
    </div>
    <div class="attribute">
      <span>Intelecto:</span> <input type="number" class="attr-num" min="1" max="20" value="1">
    </div>
    <div class="attribute">
      <span>Carisma:</span> <input type="number" class="attr-num" min="1" max="20" value="1">
    </div>
  </div>

  <div class="bars">
    <div class="bar-container">
      <span>PV:</span>
      <div class="bar">
        <div class="fill" id="pv-fill"></div>
      </div>
      <input type="number" id="pv-num" min="1" value="10">
      / <input type="number" id="pv-max" min="1" value="10">
    </div>

    <div class="bar-container">
      <span>Sanidade:</span>
      <div class="bar">
        <div class="fill" id="san-fill"></div>
      </div>
      <input type="number" id="san-num" min="1" value="10">
      / <input type="number" id="san-max" min="1" value="10">
    </div>
  </div>

  <div class="skills">
    <h4>Perícias</h4>
    <div class="skill">
      <label>Acrobacia:</label>
      <select class="skill-select">
        <option>0</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
    </div>
    <div class="skill">
      <label>Adeestramento:</label>
      <select class="skill-select">
        <option>0</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
    </div>
    <div class="skill">
      <label>Artes:</label>
      <select class="skill-select">
        <option>0</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
    </div>
    <!-- Adicione todas as outras perícias aqui seguindo o mesmo padrão -->
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
